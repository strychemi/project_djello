<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="page-header">Board Index</h1>
    </div>
    <div class="col-xs-2">
      <h1><div class="btn btn-primary" ng-click="createBoard()" >Create Board</div></h1>
    </div>
  </div>


  <div ng-repeat="(k,v) in boards">
    <a ui-sref="boards.show({ id: {{v.id}} })">
      <div class="panel panel-default">
        <div class="panel-body">{{v.title}}</div>
      </div>
    </a>
  </div>

</div>
