<div class="container-fluid board-show">

  <h3>
    {{ board.title }}
    <div class="btn btn-danger" ng-click="deleteBoard(board.id)">
      Delete Board
    </div>
  </h3>

  <h1>
    <div class="btn btn-primary" ng-click="createList(board.id, 'Give me a title..', 'Give me a description...')">Create a List</div>
  </h1>

  <div ng-repeat="list in lists">
    <div class="panel panel-default list">
      <div class="panel-body">
        <p><strong>{{list.title}}</strong></p>
        <card-panel ng-repeat="card in list.cards" card="card"></card-panel>
      </div>
    </div>
  </div>

</div>
