<div style="margin-left: 15px">
  <h1 class="page-header">
    {{ board.title }}
    <div class="btn btn-danger" ng-click="deleteBoard(board.id)">
      Delete Board
    </div>
  </h1>

  <h1>
    <div class="btn btn-primary" ng-click="createList(board.id, 'Give me a title..', 'Give me a description...')">Create a List</div>
  </h1>

  <div class="col-xs-3" ng-repeat="list in lists">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h2 class="panel-title">{{list.title}}</h2>
        <hr>
        <p>{{list.description}}</p>
      </div>
      <div class="panel-body">
        <card-panel ng-repeat="card in list.cards" card="card"></card-panel>
      </div>
    </div>
  </div>

</div>
