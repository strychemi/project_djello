<div class="panel panel-default">
  <div class="btn card-delete" ng-click="deleteCard(board.id, list.id, card.id)">X</div>
  <div class="panel-body" ng-click="updateCard(board.id, list.id, card.id)">
    <strong class="list-text">{{ card.title }}</strong>
    <p class="list-text">{{ card.description }}</p>
  </div>
</div>
